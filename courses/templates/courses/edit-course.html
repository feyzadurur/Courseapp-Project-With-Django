{% extends "layout.html" %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/css.style'%}">
{% endblock css_files %}


{% block page_title %}
    Edit Course
{% endblock %}


{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form method="POST" novalidate enctype="multipart/form-data">
                    {% csrf_token %}

                    {% include "partials/_form.html" %}

                    <button class="btn btn-primary" type="submit">Kaydet</button>
                </form>
            </div>           
        </div>
    </div>
{% endblock content %}

{% block js_files %}
    <script>src="{% static 'courses/js/script.js' %}"</script>
{% endblock js_files %}
